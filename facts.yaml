facts: 
    anxiety:
        "Anxiety is what we feel when we are worried, tense or afraid, particularly about things that are about to happen, or which we think could happen in the future. \n Anxiety is a natural human response when we feel that we are under threat. It can be experienced through our thoughts, feelings and physical sensations."
    depression:
        "Depression is a low mood that lasts for a long time, and affects your everyday life. \n In its mildest form, depression can mean just being in low spirits. It doesn't stop you leading your normal life but makes everything harder to do and seem less worthwhile. \n At its most severe, depression can be life-threatening because it can make you feel suicidal."
    bipolar:
        "Bipolar disorder is a mental health problem that mainly affects your mood. \n If you have bipolar disorder, you're likely to have times where you experience: \n - manic or hypomanic episodes, which means feeling high \n - depressive episodes which means feeling low \n - potentially some psychotic symptoms during manic or depressive episodes "
    bpd: 
        "Borderline Personality Disorder is also known as Emotionally Unstable Personality Disorder (EUPD). \n You may have difficulties with how you think and feel about yourself and other people, and are having problems in your life as a result."
